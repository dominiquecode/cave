{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="container">
        <div class="row">
            <div class="post">
                <div class="col-md-2"> le : {{ post.published_date }}</div>
                <div class="col-md-10">
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                </div>
                <div class="col-md-12">{{ post.text|linebreaks }}</div>
                <div class="col-lg-8">
                    <a href="{% url 'blog.views.post_detail' pk=post.pk %}">Commentaires : {{ post.approved_comments.count }}</a>
                </div>
            </div>
        </div>
        </div>
    {% endfor %}
{% endblock content %}
