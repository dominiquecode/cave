{% extends "base.html" %}

{% block content %}
    {% for post in posts %}

            <div class="post">
                <div>le : {{ post.published_date }}</div>
                <div><h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1></div>
                <div>{{ post.text|linebreaks }}</div>
                <div><a href="{% url 'blog.views.post_detail' pk=post.pk %}">Commentaires : {{ post.approved_comments.count }}</a></div>
            </div>
        </div>
        </div>
    {% endfor %}
{% endblock content %}
